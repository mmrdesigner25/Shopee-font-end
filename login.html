<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/fontawesome/css/all.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid main-login">
		<div id="bglogin">
			
		</div>
		<div id="linetop">
			<div id="logo">
				<img src="images/logo.png">
			</div>
		</div>
		<div id="main-login">
			<div id="outline-login">
				<div id="formlogin">
					<p class="text-center" style="margin:15px 0">Đăng nhập tài khoản phần mềm shopee</p>
					<div class="alert alert-danger" style="border-radius: 0; margin-bottom: 15px;">
						<ul style="margin:0">
						    <li class="d-none"></li>
						</ul>
					</div>
					<form action="" method="post" accept-charset="utf-8">
						<div class="form-group">
							<div class="each-line-form">
								<div class="icon">
									<i class="fas fa-user"></i>
								</div>
								<input type="password" name="" class="form-control" placeholder="Email của bạn">
							</div>
						</div>
						<div class="form-group">
							<div class="each-line-form">
								<div class="icon">
									<i class="fas fa-asterisk"></i>
								</div>
								<input type="password" name="" class="form-control" placeholder="Pasword">
							</div>
						</div>
						<div class="form-group text-right">
							<button class="btn btn-success text-uppercase" type="submit" style="font-size: 12px; border-radius: 0">Đăng Nhập</button>
						</div>
					</form>
					<p class="text-center" style="margin-bottom: 10px;"><a href="" id="forgot">Quên mật khẩu ? Click vào đây</a></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
